<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>2048</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/game.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script type="blazor-boot">
    </script>
    <script supress-error="BL9992">
        initJS = function () {
            const assemblyName = 'game2048.Client';
            const namespace = '_2048.csfunctions_for_js';
            const typeName = 'ArrowsHandler';
            const methodName = 'DealArrow';

            DealArrow = Blazor.platform.findMethod(
                assemblyName,
                namespace,
                typeName,
                methodName
            );

            initkey = function () {
                document.onkeydown = function (e) {
                    e = e || window.event;

                    let arg1AsDotNetString = Blazor.platform.toDotNetString(String(e.keyCode));

                    Blazor.platform.callMethod(DealArrow, null, [
                        arg1AsDotNetString
                    ]);
                    return true;
                };
            };
            initkey();
            //Blazor.registerFunction('initkey', initkey);
        }
    </script>
    <!--HighScores view-->
    <script>
        Blazor.registerFunction('ShowControl', (id, item, bShow) => {
            if (bShow) {
                var txtInput = document.getElementById("txt_" + id);
                document.getElementById("spn_" + id).style.display = "none";
                txtInput.style.display = "";
                txtInput.value = item;
                txtInput.focus();
                document.getElementById("btnEdit_" + id).style.display = "none";
                document.getElementById("btnUpdate_" + id).style.display = "";
                document.getElementById("btnCancel_" + id).style.display = "";
            }
            else {
                document.getElementById("spn_" + id).style.display = "";
                document.getElementById("txt_" + id).style.display = "none";
                document.getElementById("btnEdit_" + id).style.display = "";
                document.getElementById("btnUpdate_" + id).style.display = "none";
                document.getElementById("btnCancel_" + id).style.display = "none";
            }
            return true;
        });
    </script>
</body>
</html>
